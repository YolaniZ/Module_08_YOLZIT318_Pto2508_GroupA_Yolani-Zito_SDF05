<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="max-w-6xl mx-auto px-6 py-12">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                        <div class="md:col-span-2">
                            <h1 class="max-w-lg " >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col sm:flex-row items-centre gap-2">
                                <input id="email" type="text" placeholder="Email address"
                                  class="w-full sm:w-64 px-4 py-2 rounded-md text-gray-800 focus:outline-none">
                                <button class="w-full sm:w-28 px-6 py-2.5 bg-orange-500 text-white rounded-md">
                                   Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex flex-col text-gray-600 dark:text-gray-300 space-y-2">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="flex flex-col text-gray-600 dark:text-gray-300 space-y-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-6 sm:h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
    </footer>

</body>
</html
